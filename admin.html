<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Upload - Sanubari Apparel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea { display: block; margin-bottom: 10px; width: 300px; }
    button { padding: 8px 15px; background: teal; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload Produk Baru</h1>
  <form id="uploadForm">
    <input type="text" name="name" placeholder="Nama Produk" required>
    <textarea name="description" placeholder="Deskripsi" required></textarea>
    <input type="number" name="price" placeholder="Harga" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      document.getElementById("status").innerText = "Uploading...";
      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("status").innerText = "✅ Produk berhasil diupload!";
      } else {
        document.getElementById("status").innerText = "❌ Gagal: " + result.error;
      }
    });
  </script>
</body>
</html>
