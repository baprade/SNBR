<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload Produk</title>
</head>
<body>
  <h1>Upload Produk</h1>
  <form id="uploadForm">
    <input type="text" name="name" placeholder="Nama produk" required><br>
    <textarea name="description" placeholder="Deskripsi" required></textarea><br>
    <input type="number" name="price" placeholder="Harga" required><br>
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { put, list } from "https://esm.sh/@vercel/blob";

    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Uploading...";

      const formData = new FormData(form);
      const name = formData.get("name");
      const description = formData.get("description");
      const price = formData.get("price");
      const file = formData.get("image");

      try {
        // 1. Upload gambar ke Blob Storage
        const blob = await put(file.name, file, { access: "public" });

        // 2. Ambil products.json lama
        let products = [];
        try {
          const files = await list();
          const jsonFile = files.blobs.find(b => b.pathname === "products.json");
          if (jsonFile) {
            const resJson = await fetch(jsonFile.url);
            products = await resJson.json();
          }
        } catch {}

        // 3. Tambah produk baru
        products.push({ name, description, price, image: blob.url });

        // 4. Simpan ulang products.json
        await put("products.json", JSON.stringify(products, null, 2), { access: "public" });

        status.textContent = "Produk berhasil diupload!";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "Gagal upload produk";
      }
    });
  </script>
</body>
</html>
